{% extends '_layout.html'%}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/submit">Registered Student</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container">
    <h1>Register</h1>
    <p>Use the following form to register for a student Organization</p>
    <form action="/submit" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" pattern="[a-zA-Z][a-zA-Z ]{2,}" required>
        </div>
        <label for="organization" class="form-label">Organization</label>
        <select class="form-select" name="organization" aria-label="Drop-Down" id="Organization" required>
            <option value="Student Leaders of America">Student Leaders of America</option>
            <option value="DECCA">DECCA</option>
            <option value="HOSA">HOSA</option>
            <option value="National Debate Organization">National Debate Organization</option>
            <option value="SOAR">SOAR</option>
        </select>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>
{% endblock %}
